<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Background Example</title>
</head>
<body>
    <div>
        <h1>Upload Image to Remove Background</h1>
        
        <!-- File Input -->
        <input type="file" id="userImg" accept="image/*">
        
        <!-- Image Preview -->
        <div id="imagePreview">
            <!-- Preview of uploaded image will appear here -->
        </div>

        <!-- Remove Background Button -->
        <button id="removeBackground">Remove Background</button>
        
        <!-- Display image with background removed -->
        <div id="bgRemove">
            <!-- Image with background removed will appear here -->
        </div>

        <!-- Download Button for Image -->
        <a id="downloadButton" style="display:none;" href="" download>
            Download Background Removed Image
        </a>
    </div>

    <script src="scriptt.js"></script> <!-- Include your JavaScript file here -->
</body>
</html>
